      <stop offset="0%" style="stop-color:#0a0e13"/>
      <stop offset="100%" style="stop-color:#161b22"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Grid pattern -->
  <pattern id="grid" width="100" height="100" patternUnits="userSpaceOnUse">
    <path d="M 100 0 L 0 0 0 100" fill="none" stroke="#21262d" stroke-width="1" opacity="0.3"/>
  </pattern>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo -->
  <text x="600" y="250" text-anchor="middle" font-family="monospace" font-size="120" font-weight="bold" fill="#00ff88" letter-spacing="0.2em">LORE</text>

  <!-- Subtitle -->
  <text x="600" y="340" text-anchor="middle" font-family="monospace" font-size="28" fill="#7d8590" letter-spacing="0.15em">MONTELIBERO LORE EXPLORER</text>

  <!-- Description -->
  <text x="600" y="420" text-anchor="middle" font-family="monospace" font-size="22" fill="#e6edf3">Stellar Blockchain Token Explorer for MTLAP &amp; MTLAC</text>

  <!-- Border glow -->
  <rect x="40" y="40" width="1120" height="550" fill="none" stroke="#00ff88" stroke-width="2" opacity="0.3" rx="8"/>

  <!-- Accent line -->
  <line x1="400" y1="380" x2="800" y2="380" stroke="#00ff88" stroke-width="2" opacity="0.5"/>

  <!-- Footer -->
  <text x="600" y="560" text-anchor="middle" font-family="monospace" font-size="16" fill="#484f58">lore.mtlprog.xyz</text>
