  api.StatsResponse:
    properties:
      total_accounts:
        type: integer
      total_companies:
        type: integer
      total_persons:
        type: integer
      total_synthetic:
        type: integer
      total_xlm_value:
        type: number
    type: object
  api.TrustRatingResponse:
    properties:
      count_a:
        type: integer
      count_b:
        type: integer
