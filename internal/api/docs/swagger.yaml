        type: integer
      count_d:
        type: integer
      grade:
        type: string
      score:
        type: number
      total:
        type: integer
    type: object
  api.TrustlineResponse:
    properties:
      asset_code:
        type: string
      asset_issuer:
        type: string
      balance:
        type: string
      limit:
        type: string
