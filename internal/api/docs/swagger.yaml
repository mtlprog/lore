    type: object
  api.ReputationGraphResponse:
    properties:
      level1_nodes:
        items:
          $ref: '#/definitions/api.ReputationNodeResponse'
        type: array
      level2_nodes:
        items:
          $ref: '#/definitions/api.ReputationNodeResponse'
        type: array
      score:
        $ref: '#/definitions/api.ReputationResponse'
