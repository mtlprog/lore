          $ref: '#/definitions/api.RelationshipCategoryResponse'
        type: array
      id:
        type: string
      is_corporate:
        type: boolean
      lp_shares:
        items:
          $ref: '#/definitions/api.LPShareResponse'
        type: array
      name:
        type: string
      reputation:
        $ref: '#/definitions/api.ReputationResponse'
      tags:
        items:
          type: string
        type: array
      total_xlm_value:
        type: number
      trust_rating:
        $ref: '#/definitions/api.TrustRatingResponse'
      trustlines:
        items:
          $ref: '#/definitions/api.TrustlineResponse'
        type: array
      websites:
        items:
          type: string
        type: array
    type: object
