info:
  contact: {}
  description: REST API for the Lore Stellar blockchain token explorer. Provides access
    to MTLAP (Persons), MTLAC (Companies), and MTLAX (Synthetic) accounts, relationships,
    reputation scores, and statistics.
  title: Lore API
  version: "1.0"
paths:
  /api/v1/accounts:
    get:
      description: Returns a paginated list of accounts, optionally filtered by type
      parameters:
      - description: Account type filter
        enum:
        - person
        - corporate
        - synthetic
        in: query
        name: type
        type: string
      - default: 20
        description: Number of results
        in: query
        maximum: 100
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: List accounts
      tags:
      - accounts
  /api/v1/accounts/{id}:
    get:
      description: Returns full account detail including metadata, trustlines, LP
        shares, trust ratings, and reputation
      parameters:
      - description: Stellar account ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.AccountDetailResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get account detail
      tags:
      - accounts
  /api/v1/accounts/{id}/relationships:
    get:
      description: Returns relationships grouped by category (family, work, network,
        ownership, social)
      parameters:
      - description: Stellar account ID
        in: path
        name: id
        required: true
        type: string
      - description: Filter by relationship type (e.g. Spouse, Employer)
        in: query
        name: type
        type: string
      - description: Filter to only confirmed relationships
        in: query
        name: confirmed
        type: boolean
      - description: Filter to only mutual relationships
        in: query
        name: mutual
        type: boolean
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              $ref: '#/definitions/api.RelationshipCategoryResponse'
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get account relationships
      tags:
      - relationships
  /api/v1/accounts/{id}/reputation:
    get:
      description: Returns the reputation graph including direct raters and raters
        of raters
      parameters:
      - description: Stellar account ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.ReputationGraphResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
        "503":
          description: Service Unavailable
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get reputation graph
      tags:
      - reputation
  /api/v1/search:
    get:
      description: Search accounts by name or account ID, optionally filtered by tags
      parameters:
      - description: Search query (min 2 chars)
        in: query
        name: q
        type: string
      - description: Comma-separated tag names
        in: query
        name: tags
        type: string
      - default: balance
        description: Sort order
        enum:
        - balance
        - reputation
        in: query
        name: sort
        type: string
      - default: 20
        description: Number of results
        in: query
        maximum: 100
        name: limit
        type: integer
      - default: 0
        description: Offset for pagination
        in: query
        name: offset
        type: integer
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.PaginatedResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Search accounts
      tags:
      - search
  /api/v1/stats:
    get:
      description: Returns aggregate statistics for accounts, persons, companies,
        and synthetic tokens
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/api.StatsResponse'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/api.ErrorResponse'
      summary: Get aggregate statistics
      tags:
      - stats
swagger: "2.0"
